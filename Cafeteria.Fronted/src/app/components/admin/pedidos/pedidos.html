<div class="min-h-screen bg-amber-50">
  <!-- Navbar Admin -->
  <nav class="bg-gradient-to-r from-amber-900 via-amber-800 to-amber-900 shadow-lg">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <svg class="w-10 h-10 text-amber-100" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 21V19H20V21H2ZM20 8V5H22V8C22 9.1 21.1 10 20 10V8ZM18 8H4V13C4 14.66 5.34 16 7 16H15C16.66 16 18 14.66 18 13V8ZM20 3H2V7H20V3Z"/>
        </svg>
        <div>
          <span class="text-2xl font-bold text-amber-50">Cafeteria</span>
          <span class="block text-amber-300 text-xs">Panel de Administracion</span>
        </div>
      </div>

      <!-- Usuario y cerrar sesion -->
      <div class="flex items-center gap-4">
        @if (usuario) {
          <div class="hidden sm:flex items-center gap-2 text-amber-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="font-medium">{{ usuario.nombre }}</span>
          </div>
        }
        <button
          (click)="cerrarSesion()"
          class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white font-semibold
                 py-2 px-4 rounded-full transition-colors duration-200"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span class="hidden sm:inline">Cerrar Sesion</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-white border-b border-amber-200 px-6 py-4">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-amber-900">Pedidos en Tiempo Real</h1>
        <p class="text-amber-600 text-sm">Gestiona los pedidos de los kioskos</p>
      </div>
      <div class="flex items-center gap-2 bg-green-100 text-green-700 px-4 py-2 rounded-full">
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        <span class="text-sm font-medium">Conectado</span>
      </div>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-screen-xl mx-auto p-6">
    <!-- Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <!-- Pendientes -->
      <div class="bg-white rounded-2xl p-6 shadow-md border border-amber-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-amber-600 text-sm">Pendientes</p>
            <p class="text-3xl font-bold text-amber-900">0</p>
          </div>
          <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- En preparacion -->
      <div class="bg-white rounded-2xl p-6 shadow-md border border-amber-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-amber-600 text-sm">En Preparacion</p>
            <p class="text-3xl font-bold text-amber-900">0</p>
          </div>
          <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M2 21V19H20V21H2ZM20 8V5H22V8C22 9.1 21.1 10 20 10V8ZM18 8H4V13C4 14.66 5.34 16 7 16H15C16.66 16 18 14.66 18 13V8ZM20 3H2V7H20V3Z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Listos -->
      <div class="bg-white rounded-2xl p-6 shadow-md border border-amber-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-amber-600 text-sm">Listos</p>
            <p class="text-3xl font-bold text-amber-900">0</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Total hoy -->
      <div class="bg-white rounded-2xl p-6 shadow-md border border-amber-100">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-amber-600 text-sm">Total Hoy</p>
            <p class="text-3xl font-bold text-amber-900">0</p>
          </div>
          <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de pedidos -->
    <div class="bg-white rounded-2xl shadow-md border border-amber-100 overflow-hidden">
      <div class="p-6 border-b border-amber-100">
        <h2 class="text-xl font-bold text-amber-900">Pedidos Activos</h2>
      </div>

      <!-- Empty state -->
      <div class="p-12 text-center">
        <svg class="w-24 h-24 text-amber-200 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 21V19H20V21H2ZM20 8V5H22V8C22 9.1 21.1 10 20 10V8ZM18 8H4V13C4 14.66 5.34 16 7 16H15C16.66 16 18 14.66 18 13V8ZM20 3H2V7H20V3Z"/>
        </svg>
        <h3 class="text-xl font-semibold text-amber-800 mb-2">No hay pedidos activos</h3>
        <p class="text-amber-600">Los pedidos de los kioskos apareceran aqui</p>
      </div>
    </div>
  </main>
</div>
