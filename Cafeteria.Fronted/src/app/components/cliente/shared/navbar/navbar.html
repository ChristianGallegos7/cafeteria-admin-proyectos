<nav class="bg-gradient-to-r from-amber-900 via-amber-800 to-amber-900 shadow-lg">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Logo -->
    <a routerLink="/menu" class="flex items-center gap-3">
      <svg class="w-10 h-10 text-amber-100" fill="currentColor" viewBox="0 0 24 24">
        <path d="M2 21V19H20V21H2ZM20 8V5H22V8C22 9.1 21.1 10 20 10V8ZM18 8H4V13C4 14.66 5.34 16 7 16H15C16.66 16 18 14.66 18 13V8ZM20 3H2V7H20V3Z"/>
      </svg>
      <span class="text-2xl font-bold text-amber-50">Cafeteria</span>
    </a>

    <!-- Menu Items -->
    <div class="flex items-center gap-4">
      <!-- Tipo de pedido badge -->
      @if (tipoPedido) {
        <div class="hidden sm:flex items-center gap-2 bg-amber-700/50 px-4 py-2 rounded-full">
          <svg class="w-5 h-5 text-amber-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            @if (tipoPedido === 'aqui') {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            }
          </svg>
          <span class="text-amber-100 text-sm font-medium">
            {{ tipoPedido === 'aqui' ? 'Comer aqui' : 'Para llevar' }}
          </span>
          <button (click)="cambiarTipoPedido()" class="text-amber-300 hover:text-white ml-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      }

      <!-- Kiosko activado / Login -->
      @if (usuarioKiosko) {
        <div class="flex items-center gap-2 bg-green-600/80 px-4 py-2 rounded-full">
          <div class="w-2 h-2 bg-green-300 rounded-full animate-pulse"></div>
          <span class="text-white text-sm font-medium">Kiosko activo</span>
        </div>
      } @else {
        <a
          routerLink="/login"
          class="flex items-center gap-2 bg-amber-600 hover:bg-amber-500 text-white font-semibold
                 py-2 px-4 rounded-full transition-colors duration-200"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="hidden sm:inline">Activar Kiosko</span>
        </a>
      }
    </div>
  </div>
</nav>
