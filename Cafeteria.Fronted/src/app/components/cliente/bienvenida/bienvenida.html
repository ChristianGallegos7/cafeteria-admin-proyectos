<div
  class="flex h-screen flex-col items-center justify-center bg-gradient-to-br from-amber-100 to-orange-200"
  (click)="irAlMenu()"
  (keydown.enter)="irAlMenu()"
  tabindex="0"
>
  <!-- Logo o icono de cafetería -->
  <div class="mb-8 animate-bounce">
    <svg
      class="h-32 w-32 text-amber-800"
      fill="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M2 21V19H20V21H2ZM20 8V5H22V8C22 9.1 21.55 10.1 20.83 10.83C20.1 11.55 19.1 12 18 12H17.97C17.82 14.77 15.64 17 13 17H7C4.24 17 2 14.76 2 12V5H18V8H20ZM16 5H4V12C4 13.65 5.35 15 7 15H13C14.65 15 16 13.65 16 12V5Z"
      />
    </svg>
  </div>

  <!-- Título principal -->
  <h1 class="mb-4 text-center text-5xl font-bold text-amber-900 md:text-6xl">
    Bienvenido a
  </h1>
  <h2 class="mb-8 text-center text-4xl font-semibold text-amber-800 md:text-5xl">
    Cafetería
  </h2>

  <!-- Subtítulo -->
  <p class="mb-12 text-center text-xl text-amber-700 md:text-2xl">
    Tu mejor experiencia en café y más
  </p>

  <!-- Botón principal -->
  <button
    class="transform rounded-full bg-amber-800 px-12 py-4 text-xl font-semibold text-white shadow-lg transition-all duration-300 hover:scale-105 hover:bg-amber-900 active:scale-95 md:text-2xl"
    (click)="irAlMenu(); $event.stopPropagation()"
  >
    Toca para comenzar
  </button>

  <!-- Indicador de deslizar -->
  <div class="mt-16 animate-pulse text-amber-700">
    <p class="mb-2 text-center text-sm">o desliza hacia arriba</p>
    <div class="flex justify-center">
      <svg class="h-8 w-8 rotate-180" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.41 15.41L12 10.83L16.59 15.41L18 14L12 8L6 14L7.41 15.41Z" />
      </svg>
    </div>
  </div>
</div>
